server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
        - id: catalogRoute
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog/**
        - id: movieRoute
          uri: lb://MOVIE-SERVICE
          predicates:
            - Path=/movie/**
          filters:
            - AddRequestHeader=movie-request-header, custom-movie-request-header
            - AddResponseHeader=movie-response-header, custom-movie-response-header
